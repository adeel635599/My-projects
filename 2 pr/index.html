<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-container">
            <h1>Job Application <span class="Web">(Web)</span></h1>
            <Form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="First-Name">First Name</label>
                        <input type="text" id="First-Name" name="First-Name" placeholder="Enter your first name">
                    </div>
                    <div class="form-control">
                        <label for="Last-Name">Last Name</label>
                        <input type="text" id="Last-Name" name="Last-Name" placeholder="Enter your Last name">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="Email" id="Email" name="Email" placeholder="Enter your Email">
                    </div>

                    <div class="form-control">
                        <label for="Email">Job Role</label>
                        <Select id="job-role" name="job-role">
                            <OPtion value="">Select your job role</OPtion>
                            <OPtion value="Front-end">Front-end</OPtion>
                            <OPtion value="back-end">back-end</OPtion>
                            <OPtion value="UI/UX">UI/UX</OPtion>
                        </Select>
                    </div>
                    <div class="space-control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" cols="20" placeholder="enter your address" rows="4"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input type="text" id="City" name="City" placeholder="Enter your city name">
                    </div>
                    <div class="form-control">
                        <label for="pin">Pincode</label>
                        <input type="number" id="pin" name="pin" placeholder="Enter your city pin">
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input type="date" id="date" name="date" value="2023-02-12">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="Upload" name="Upload">
                    </div>

                </div>
                <div class="button">
                    <button type="submit">Apply now</BUtton>
                </div>
            </Form>
        </div>
    </div>

</body>

</html>
